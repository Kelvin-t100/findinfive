<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FindInFive - Free Online Word Guessing Game</title>

    <meta name="description" content="Find the hidden five-letter word in five tries. Play unlimited rounds of FindInFive online for free.">

    <meta property="og:title" content="FindInFive - Word Guessing Game">
    <meta property="og:description" content="Guess the five-letter word in five tries. Unlimited play with streak tracking.">

    <meta property="og:url" content="https://kelvin-t100.github.io/findinfive/">

    <meta name="theme-color" content="#6aaa64">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

<body>

    <h1>Find in Five</h1>
<p>
FindInFive is a free online word guessing game where you must find the hidden five-letter word in five tries.
Play unlimited rounds and build your streak.
</p>
    <p>
  Current Streak: <span id="currentStreak">0</span> |
  Best Streak: <span id="bestStreak">0</span>
   </p>
   
    <p>Tries left: <span id="tries">5</span></p>

    <input type="text" id="guess" placeholder="type a word" />

    <button id ="submit">Submit</button>
    <p id="message"></p>
    <div id="grid"></div>
    <!--<button id="playAgain" style="display:none;">Play Again</button>-->


<!-- END GAME MODAL -->
<div id="overlay" class="overlay hidden"></div>

<div id="endModal" class="modal hidden">
<p id="correctWordText" class="hidden"></p>

<h2 id="endTitle"></h2>

    <p>
        Current Streak: <span id="modalCurrentStreak">0</span><br>
        Best Streak: <span id="modalBestStreak">0</span>
    </p>
    <button id="watchAdBtn">Watch ad to get +2 tries</button>
    <button id="playAgain">Play Again</button>
</div>
<script src="script.js"></script>
